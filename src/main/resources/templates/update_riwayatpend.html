<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Sistem Manajemen Karyawan</h1>
    <hr>
    <h2>Ubah Kategori Pendidikan Terakhir</h2>
    <form action="#" th:action="@{/saveRiwayatpend}" th:object="${riwayatpend}" method="post">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />
        <label>Pendidikan Terakhir</label>
        <input type="text" th:field="*{pendidikan}" class="form-control mb-4 col-4">


        <button type="submit" class="btn btn-info col-2">Update</button>
    </form>
    <hr>

    <a th:href="@{/riwayatpend}" class="btn btn-light">Kembali</a>
</div>
</body>
</html>
