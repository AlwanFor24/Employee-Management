<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Sistem Manajemen Karyawan</h1>
    <hr>
    <h2>Ubah Data Karyawan</h2>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{nip}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{nama}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{departement}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{riwayatpend}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{notelp}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{gaji}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> Update Employee</button>
    </form>
    <hr>

    <a th:href = "@{/employee}"> Back to Employee List</a>
</div>
</body>
</html>
