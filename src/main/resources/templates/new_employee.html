<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Employee Management System</h1>
    <hr>
    <h2>Add Employee</h2>
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
        <label>NIP</label>
        <input type="text" th:field="*{nip}" placeholder="" class="form-control mb-4 col-4">
        <label>Nama</label>
        <input type="text" th:field="*{nama}" placeholder="" class="form-control mb-4 col-4">
        <label>Departement</label>
        <input type="text" th:field="*{departement}" placeholder="" class="form-control mb-4 col-4">
        <label>Riwayat Pendidikan</label>
        <input type="text" th:field="*{riwayatpend}" placeholder="" class="form-control mb-4 col-4">
        <label>No. Telepon</label>
        <input type="text" th:field="*{notelp}" placeholder="" class="form-control mb-4 col-4">
        <label>Email</label>
        <input type="text" th:field="*{email}" placeholder="" class="form-control mb-4 col-4">
        <label>Gaji</label>
        <input type="text" th:field="*{gaji}" placeholder="" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col2">Add Employee</button>
    </form>
    <hr>
    <a th:href="@{/employee}">Back to Employee</a>
</div>
</body>
</html>
