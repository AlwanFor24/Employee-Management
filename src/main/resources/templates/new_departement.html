<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

</head>
<body>
<div class="container">
    <hr>
    <h2>Tambah Departement</h2>
    <form action="#" th:action="@{/saveDepartement}" th:object="${departement}" method="POST">
        <label>Departement</label>
        <input type="text" th:field="*{namadepart}" placeholder="" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col2">Tambah</button>
    </form>
    <hr>
    <a th:href="@{/departement}" class="btn btn-light">Kembali</a>
</div>
</body>
</html>
